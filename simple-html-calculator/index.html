<!DOCTYPE html>
<html>
  <head>
    <title>simple html calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="grid-container">
      <div class="box" id="addBox">
        <h1>ADD</h1>
        <label> number 1</label>
        <input type="text" id="add1" />
        <label>number 2</label>
        <input type="text" id="add2" /><br />
        <br />
        <button id="addButton">ADD</button>
      </div>
      <div class="box2" id="subBox">
        <h1>SUBTRACT</h1>
        <label> number 1</label>
        <input type="text" id="sub1" />
        <label>number 2</label>
        <input type="text" id="sub2" /><br />
        <br />
        <button id="subtractButton">SUBTRACT</button>
      </div>
      <div class="box3" id="multBox">
        <h1>MULTIPLY</h1>
        <label> number 1</label>
        <input type="text" id="mult1" />
        <label>number 2</label>
        <input type="text" id="mult2" /><br />
        <br />
        <button id="multBtn">MULTIPLY</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
